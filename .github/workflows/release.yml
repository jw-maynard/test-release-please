name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release-please
  cancel-in-progress: true

jobs:
  full-release:
    name: Full Release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: Release Please (Full)
        id: release
        uses: google-github-actions/release-please-action@v4

  prerelease:
    name: Prerelease (RC)
    runs-on: ubuntu-latest
    needs: full-release
    if: needs.full-release.outputs.release_created != 'true'
    steps:
      - name: Release Please (Prerelease)
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          config-file: release-please-prerelease-config.json
